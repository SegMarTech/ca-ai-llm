<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CA AI Assistant</title>

  <style>
    :root {
      --primary: #f6821f;
      --primary-dark: #e67e22;
      --bg: #f4f6f8;
      --card-bg: #ffffff;
      --border: #e5e7eb;
      --text: #1f2937;
      --muted: #6b7280;

      --user-bg: #fff2e6;
      --assistant-bg: #f3f4f6;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 1rem;
    }

    .app {
      width: 100%;
      max-width: 900px;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      height: calc(100vh - 2rem);
    }

    /* ---------- HEADER ---------- */
    header {
      padding: 1rem 1.25rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      background: var(--primary);
      color: white;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header h1 {
      font-size: 1.1rem;
      margin: 0;
    }

    header p {
      font-size: 0.85rem;
      color: var(--muted);
    }

    /* ---------- CHAT ---------- */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-messages {
      flex: 1;
      padding: 1.25rem;
      overflow-y: auto;
      background: var(--bg);
    }

    .message {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1rem;
      max-width: 85%;
    }

    .message p {
      padding: 0.75rem 0.9rem;
      border-radius: 10px;
      white-space: pre-wrap;
      line-height: 1.5;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .assistant-message {
      align-self: flex-start;
    }

    .assistant-message p {
      background: var(--assistant-bg);
    }

    .user-message {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .user-message p {
      background: var(--user-bg);
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #d1d5db;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: 600;
      color: #374151;
      flex-shrink: 0;
    }

    .assistant-message .avatar {
      background: var(--primary);
      color: white;
    }

    /* ---------- TYPING ---------- */
    .typing-indicator {
      padding: 0.75rem 1.25rem;
      font-size: 0.85rem;
      color: var(--muted);
      display: none;
    }

    .typing-indicator.visible {
      display: block;
    }

    /* ---------- INPUT ---------- */
    .message-input {
      display: flex;
      gap: 0.5rem;
      padding: 0.75rem;
      border-top: 1px solid var(--border);
      background: white;
    }

    #user-input {
      flex: 1;
      resize: none;
      padding: 0.6rem 0.75rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-family: inherit;
      font-size: 0.95rem;
      min-height: 44px;
    }

    #user-input:focus {
      outline: none;
      border-color: var(--primary);
    }

    #send-button {
      padding: 0 1.2rem;
      border-radius: 8px;
      border: none;
      background: var(--primary);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    #send-button:hover {
      background: var(--primary-dark);
    }

    #send-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    footer {
      text-align: center;
      font-size: 0.75rem;
      color: var(--muted);
      padding: 0.5rem;
    }
  </style>
</head>

<body>
  <div class="app">
    <header>
      <div class="logo">CA</div>
      <div>
        <h1>CA AI Assistant</h1>
        <p>Tax • GST • Audit • Compliance • Advisory</p>
      </div>
    </header>

    <div class="chat-container">
      <div id="chat-messages" class="chat-messages">
        <div class="message assistant-message">
          <div class="avatar">AI</div>
          <p>
            Hello! I’m your Chartered Accountant AI assistant.
            How can I help you today?
          </p>
        </div>
      </div>

      <div id="typing-indicator" class="typing-indicator">
        AI is analysing and responding…
      </div>

      <div class="message-input">
        <textarea
          id="user-input"
          placeholder="Ask about GST, Income Tax, Audit, notices, compliance…"
          rows="1"
          autofocus
        ></textarea>
        <button id="send-button">Send</button>
      </div>
    </div>

    <footer>
      Professional guidance only · Verify with latest laws & ICAI guidance
    </footer>
  </div>

  <script src="chat.js"></script>
</body>
</html>
