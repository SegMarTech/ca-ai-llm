<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CA AI Assistant Chat</title>

<!-- Prism.js CSS for code highlighting -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/themes/prism.min.css" />

<style>
:root {
  --primary-color: #f6821f;
  --primary-hover: #e67e22;
  --light-bg: #f9fafb;
  --dark-bg: #1f1f1f;
  --border-color: #e5e7eb;
  --text-color: #1f2937;
  --text-light: #6b7280;
  --user-msg-bg: #fff2e6;
  --assistant-msg-bg: #f3f4f6;
  --copy-btn-bg: #e5e7eb;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
  color: var(--text-color);
  max-width: 800px;
  margin: 0 auto;
  padding: 1rem;
  background-color: var(--light-bg);
}

header {
  text-align: center;
  margin-bottom: 1rem;
  padding-bottom: 0.5rem;
  border-bottom: 1px solid var(--border-color);
}

h1 {
  color: var(--primary-color);
  font-size: 1.5rem;
}

.chat-container {
  display: flex;
  flex-direction: column;
  height: calc(100vh - 200px);
  border: 1px solid var(--border-color);
  border-radius: 8px;
  overflow: hidden;
  background-color: white;
}

.chat-messages {
  flex: 1;
  overflow-y: auto;
  padding: 1rem;
  background-color: var(--light-bg);
  scroll-behavior: smooth;
}

.message {
  display: flex;
  align-items: flex-start;
  margin-bottom: 1rem;
  max-width: 80%;
}

.message .avatar {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-right: 0.5rem;
  flex-shrink: 0;
}

.user-message .avatar {
  background-color: var(--primary-color);
  color: white;
}

.assistant-message .avatar {
  background-color: var(--text-light);
  color: white;
}

.user-message {
  flex-direction: row-reverse;
  margin-left: auto;
  background-color: var(--user-msg-bg);
  padding: 0.5rem 0.75rem;
  border-radius: 12px 12px 0 12px;
}

.assistant-message {
  background-color: var(--assistant-msg-bg);
  padding: 0.5rem 0.75rem;
  border-radius: 12px 12px 12px 0;
}

.message-input {
  display: flex;
  padding: 0.5rem;
  border-top: 1px solid var(--border-color);
  background-color: white;
  gap: 0.5rem;
}

#user-input {
  flex: 1;
  padding: 0.5rem;
  border: 1px solid var(--border-color);
  border-radius: 4px;
  font-family: inherit;
  resize: none;
  min-height: 44px;
}

#send-button {
  padding: 0 1rem;
  background-color: var(--primary-color);
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.2s;
}

#send-button:hover {
  background-color: var(--primary-hover);
}

#send-button:disabled {
  background-color: var(--text-light);
  cursor: not-allowed;
}

.typing-indicator {
  font-style: italic;
  color: var(--text-light);
  padding: 0.5rem 1rem;
  display: none;
}

.typing-indicator.visible {
  display: block;
}

footer {
  margin-top: 1rem;
  text-align: center;
  font-size: 0.85rem;
  color: var(--text-light);
}

.copy-btn {
  margin-top: 0.25rem;
  padding: 0.25rem 0.5rem;
  font-size: 0.8rem;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  background-color: var(--copy-btn-bg);
}

.copy-btn:hover {
  background-color: var(--primary-hover);
  color: white;
}

.sources {
  margin-top: 0.5rem;
  padding-left: 1rem;
  font-size: 0.85rem;
  color: var(--text-light);
}

.source-toggle {
  cursor: pointer;
  font-weight: bold;
  font-size: 0.85rem;
  color: var(--primary-color);
  margin-top: 0.5rem;
  display: inline-block;
}
.domain-select {
  margin-bottom: 0.5rem;
  padding: 0.25rem;
  border-radius: 4px;
  border: 1px solid var(--border-color);
  font-size: 0.9rem;
}
</style>
</head>
<body>

<header>
  <h1>CA AI Assistant</h1>
  <p>Powered by Cloudflare Workers AI</p>
  <select id="domain-selector" class="domain-select">
    <option value="">All Domains</option>
    <option value="Direct Tax">Direct Tax</option>
    <option value="Indirect Tax">Indirect Tax</option>
    <option value="Audit">Audit</option>
    <option value="Accounting">Accounting</option>
    <option value="ROC">ROC</option>
    <option value="Financial Advisory">Financial Advisory</option>
    <option value="International Tax">International Tax</option>
    <option value="ESG">ESG</option>
  </select>
</header>

<div class="chat-container">
  <div id="chat-messages" class="chat-messages">
    <div class="message assistant-message">
      <div class="avatar">AI</div>
      <div>Hello! I'm your Chartered Accountant AI assistant. How can I help you today?</div>
    </div>
  </div>

  <div class="typing-indicator" id="typing-indicator">AI is thinking...</div>

  <div class="message-input">
    <textarea id="user-input" placeholder="Type your message here..." rows="1" autofocus></textarea>
    <button id="send-button">Send</button>
  </div>
</div>

<footer>
  Cloudflare Workers AI Chat Template &copy; 2025
</footer>

<!-- Prism.js & Marked.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/prism.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<!-- Chat logic -->
<script src="chat.js"></script>

</body>
</html>
