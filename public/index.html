<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CA AI Assistant Chat</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Prism.js CSS for code highlighting -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/themes/prism-tomorrow.min.css" />

<style>
:root {
  --primary-color: #f6821f;
  --primary-hover: #e67e22;
  --bg-light: #f4f6f8;
  --border-color: #e0e0e0;
  --text-color: #2b2b2b;
  --text-light: #6b7280;
  --user-msg-bg: #fff8f0;
  --assistant-msg-bg: #f3f4f6;
  --copy-btn-bg: #e0e0e0;
  --shadow: rgba(0, 0, 0, 0.08);
}

* {
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background-color: var(--bg-light);
  margin: 0;
  padding: 0;
  color: var(--text-color);
}

header {
  text-align: center;
  padding: 1.5rem 1rem 1rem 1rem;
  background: white;
  box-shadow: 0 2px 6px var(--shadow);
  border-bottom: 1px solid var(--border-color);
  position: sticky;
  top: 0;
  z-index: 100;
}

h1 {
  color: var(--primary-color);
  font-size: 1.8rem;
  margin: 0;
}

header p {
  color: var(--text-light);
  margin: 0.25rem 0 0 0;
  font-size: 0.9rem;
}

.domain-select {
  margin-top: 0.75rem;
  padding: 0.5rem 0.75rem;
  border-radius: 6px;
  border: 1px solid var(--border-color);
  font-size: 0.9rem;
  background: #fff;
  cursor: pointer;
  transition: all 0.2s;
  width: 90%;
  max-width: 350px;
}

.domain-select:hover {
  border-color: var(--primary-color);
  box-shadow: 0 2px 8px var(--shadow);
}

.chat-container {
  display: flex;
  flex-direction: column;
  height: calc(100vh - 140px);
  margin: 1rem auto;
  border-radius: 12px;
  overflow: hidden;
  background: white;
  box-shadow: 0 4px 12px var(--shadow);
}

.chat-messages {
  flex: 1;
  overflow-y: auto;
  padding: 1rem;
  display: flex;
  flex-direction: column;
  gap: 0.75rem;
  background: #fafafa;
}

.message {
  display: flex;
  align-items: flex-start;
  gap: 0.5rem;
  max-width: 80%;
  padding: 0.5rem 0.75rem;
  border-radius: 12px;
  font-size: 0.95rem;
  line-height: 1.4;
  word-wrap: break-word;
  box-shadow: 0 1px 4px var(--shadow);
}

.message .avatar {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
  font-size: 0.85rem;
}

.user-message {
  flex-direction: row-reverse;
  background: var(--user-msg-bg);
  margin-left: auto;
}

.user-message .avatar {
  background: var(--primary-color);
  color: white;
}

.assistant-message {
  background: var(--assistant-msg-bg);
}

.assistant-message .avatar {
  background: var(--text-light);
  color: white;
}

.message-input {
  display: flex;
  gap: 0.5rem;
  padding: 0.75rem 1rem;
  border-top: 1px solid var(--border-color);
  background: white;
}

#user-input {
  flex: 1;
  padding: 0.75rem;
  border: 1px solid var(--border-color);
  border-radius: 8px;
  font-family: inherit;
  font-size: 0.95rem;
  resize: none;
  min-height: 48px;
  transition: all 0.2s;
}

#user-input:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 2px 6px var(--shadow);
}

#send-button {
  background-color: var(--primary-color);
  color: white;
  border: none;
  border-radius: 8px;
  padding: 0 1rem;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.2s;
}

#send-button:hover {
  background-color: var(--primary-hover);
  box-shadow: 0 2px 6px var(--shadow);
}

#send-button:disabled {
  background-color: var(--text-light);
  cursor: not-allowed;
}

.typing-indicator {
  font-style: italic;
  color: var(--text-light);
  padding: 0.5rem 1rem;
  display: none;
}

.typing-indicator.visible {
  display: block;
}

footer {
  margin-top: 1rem;
  text-align: center;
  font-size: 0.8rem;
  color: var(--text-light);
  padding-bottom: 1rem;
}

/* Mobile Responsive */
@media (max-width: 600px) {
  h1 {
    font-size: 1.5rem;
  }

  .domain-select {
    width: 95%;
  }

  .chat-container {
    margin: 0.5rem;
    height: calc(100vh - 120px);
  }

  .message {
    max-width: 90%;
    font-size: 0.9rem;
    padding: 0.4rem 0.6rem;
  }

  #user-input {
    min-height: 42px;
    font-size: 0.9rem;
  }

  #send-button {
    padding: 0 0.8rem;
  }
}
</style>
</head>
<body>

<header>
  <h1>CA Sahab</h1>
  <p>Smart guidance for accounting, taxation, and audits</p>
  <select id="domain-selector" class="domain-select">
    <option value="">All Domains</option>
    <option value="Direct Tax">Direct Tax</option>
    <option value="Indirect Tax">Indirect Tax</option>
    <option value="Audit">Audit</option>
    <option value="Accounting">Accounting</option>
    <option value="ROC">ROC</option>
    <option value="Financial Advisory">Financial Advisory</option>
    <option value="International Tax">International Tax</option>
    <option value="ESG">ESG</option>
  </select>
</header>

<div class="chat-container">
  <div id="chat-messages" class="chat-messages">
    <div class="message assistant-message">
      <div class="avatar">AI</div>
      <div>Hello! I'm your Chartered Accountant AI assistant. How can I help you today?</div>
    </div>
  </div>

  <div class="typing-indicator" id="typing-indicator">AI is thinking...</div>

  <div class="message-input">
    <textarea id="user-input" placeholder="Type your message here..." rows="1" autofocus></textarea>
    <button id="send-button">Send</button>
  </div>
</div>

<footer>
  Professional guidance only Â· Verify with latest laws & ICAI guidance
</footer>

<!-- Prism.js & Marked.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/prism.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="chat.js"></script>

</body>
</html>
